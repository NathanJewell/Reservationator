<html>

<style>

input[type=text],select{
	width: 50%;
	padding: 10px 15px;
	margin: 8px 0;
	display: inline-block;
	border-radius: 4px;
}

input[type=submit]{
	width: 50%;
	background-color: #008CBA;
	color: white;
	padding: 10px 15px;
	margin: 8px 0;
	border: none;
	border-radius: 4px;
}

body{
	background-color: #f2f2f2;
}

</style>

<body>

<h1>Search Screen</h1>

<form> 
	Resource Type:<br>
	<select name="Resource Type">
		<option>Chromebook Carts</option>
		<option>Ipad Carts</option>
	</select>

	<br>

	Period:<br>
	<select name="Period">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>A-day</option>
		<option>B-day</option>
		<option>Any</option>
	</select>

	<br>

	Room #:<br>
	<input type="text" name="Room #">
	<br>
	<input type="submit" value="Search">

</form>

</body>
</html>
