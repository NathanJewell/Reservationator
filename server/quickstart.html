<html>
  <head>
    <script type="text/javascript">

      var CLIENT_ID = '334723400100-7b4csiuqi7evinsc06ilcbp3qksbg14m.apps.googleusercontent.com';

      var SCOPES = ["https://www.googleapis.com/auth/calendar.readonly"];

      function checkAuth() {
        gapi.auth.authorize(
          {
            'client_id': CLIENT_ID,
            'scope': SCOPES.join(' '),
            'immediate': true
          }, handleAuthResult);
      }


      function handleAuthResult(authResult) {
        var authorizeDiv = document.getElementById('authorize-div');
        if (authResult && !authResult.error) {

          authorizeDiv.style.display = 'none';
          loadCalendarApi();
        } else {

          authorizeDiv.style.display = 'inline';
        }
      }


      function handleAuthClick(event) {
        gapi.auth.authorize(
          {client_id: CLIENT_ID, scope: SCOPES, immediate: false},
          handleAuthResult);
        return false;
      }


      function loadCalendarApi() {
        gapi.client.load('calendar', 'v3', listUpcomingEvents);
      }

      function listUpcomingEvents() {
        var request = gapi.client.calendar.events.list({
          'calendarId': 'o2tur235ud7inbdm3je330pl4c@group.calendar.google.com',
          'timeMin': (new Date(2016,9,25)).toISOString(),
          'showDeleted': false,
          'singleEvents': true,
          'maxResults': 2,
          'orderBy': 'startTime'
        });

        request.execute(function(resp) {
          var events = resp.items;

          if (events.length > 0) {
            for (i = 0; i < events.length; i++) {
              var event = events[i];
              var when = event.start.dateTime;
              if (!when) {
                when = event.start.date;
              }
			  if(event.summary == ("A") || event.summary == ("B")||event.summary == ("A/Tutor Time") || event.summary == ("B/Tutor Time")||event.summary == ("A/Assembly") || event.summary == ("B/Assembly"))
              appendPre(event.summary + ' (' + when + ')')
            }
          } else {
            appendPre('No upcoming events found.');
          }

        });
      }

      function appendPre(message) {
        var pre = document.getElementById('output');
        var textContent = document.createTextNode(message + '\n');
        pre.appendChild(textContent);
      }

    </script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth">
    </script>
  </head>
  <body>
    <div id="authorize-div" style="display: none">
      <span>Authorize access to Google Calendar API</span>
      <button id="authorize-button" onclick="handleAuthClick(event)">
        Authorize
      </button>
    </div>
    <pre id="output"></pre>
  </body>
</html>
