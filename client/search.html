<html>

<head>
	<link rel="stylesheet" type="text/css" href="search.css">
</head>
<body>

<h1>Search Screen</h1>

<form id="searchform">
	Resource Type:<br>
	<select id="typeoptions" name="Resource Type">
		<option>Chromebook Carts</option>
		<option>Ipad Carts</option>
	</select>

	<br>

	Period:<br>
	<select id="periodoptions" name="Period">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>A-day</option>
		<option>B-day</option>
		<option>Any</option>
	</select>

	<br>

	Room #:<br>
	<input type="text" name="Room #">
	<br>
	<div id="searchbutton" class="submit">Search</div>
    <div id="admin">
        <h3 id="admintoggle" class="button">Tools</h3>
        <div id="adminpane" class="hidden"></div>
    </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="cookie.js"></script>
<script src="search.js"></script>

</body>
</html>
