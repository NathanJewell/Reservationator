<!DOCTYPE HTML>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <meta name="google-signin-client_id" content="795485120668-g9bvskc0h1fgp6v1u2n1ll06otvg6f9g.apps.googleusercontent.com">
    <title>Reservationator</title>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="cookie.js"></script>

    <h1 id="title">Reservationator</h1>
    <div id="myg-signin2"></div>
    <script>
          function onFailure(error) {
            console.log(error);
          }
          function onSignIn(){}
          function renderButton() {
            gapi.signin2.render('myg-signin2', {
              'scope': 'profile email',
              'width': 240,
              'height': 50,
              'longtitle': true,
              'theme': 'dark',
              'onsuccess': onSignIn,
              'onfailure': onFailure
            });
          }
    </script>
    <h2 id="message"></h2>
    <div id="groupselection" class="hidden">
        <h2>Which group do you want to join?</h2>
        <ul id="groups"></ul>
        <h3>Join Group:<h3> <input type="text" id="groupinput" value="">
        <div id="confirmbtn" value="">Join</div>
    </div>
    <div id="admin">
        <h3 id="admintoggle" class="button">Tools</h3>
        <div id="adminpane" class="hidden"></div>
    </div>

    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <script src="login.js"></script>

</html>
